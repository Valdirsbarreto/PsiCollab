<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsiCollab - Autenticação</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .title {
            text-align: center;
            margin-bottom: 24px;
        }

        .title h1 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 8px;
        }

        .title p {
            color: #666;
            font-size: 16px;
        }

        .notice {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
        }

        .auth-buttons {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-google {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-google:hover {
            background-color: #f8f9fa;
        }

        .btn-phone {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-phone:hover {
            background-color: #2980b9;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 24px;
            padding: 0 16px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .user-info {
            display: none;
            margin-top: 24px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .user-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details h3 {
            margin: 0;
            color: var(--text-color);
        }

        .user-details p {
            margin: 4px 0 0;
            color: #666;
            font-size: 14px;
        }

        .api-response {
            margin-top: 16px;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
                padding: 16px;
            }

            .auth-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <div class="logo">PsiCollab</div>
            </div>

            <div class="title">
                <h1>Acesso Exclusivo</h1>
                <p>Sistema avançado de assistência na elaboração de laudos psicológicos</p>
            </div>

            <div class="notice">
                ⚠️ Acesso restrito a profissionais de psicologia registrados no CFP
            </div>

            <!-- Área de Login -->
            <div id="loginArea">
                <div class="auth-buttons">
                    <button onclick="loginWithGoogle()" class="btn btn-google">
                        <img src="https://www.google.com/favicon.ico" width="20" alt="Google">
                        Entrar com Google
                    </button>
                    <div class="divider">ou</div>
                    <button onclick="alert('Em desenvolvimento')" class="btn btn-phone">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Entrar com celular
                    </button>
                </div>
            </div>

            <!-- Área do Usuário -->
            <div id="userArea" class="user-info">
                <div class="user-card">
                    <div class="user-header">
                        <img id="userPicture" src="" alt="Foto do usuário" class="user-picture">
                        <div class="user-details">
                            <h3 id="userName"></h3>
                            <p id="userEmail"></p>
                        </div>
                    </div>
                    <div class="auth-buttons">
                        <button onclick="testProtectedRoute()" class="btn btn-google">
                            Testar Rota Protegida
                        </button>
                        <button onclick="logout()" class="btn btn-phone">
                            Sair
                        </button>
                    </div>
                    <div id="apiResponse" class="api-response"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            Ao continuar, você concorda com nossos 
            <a href="#" onclick="alert('Em desenvolvimento')">Termos de Uso</a> e 
            <a href="#" onclick="alert('Em desenvolvimento')">Política de Privacidade</a>, 
            em conformidade com a LGPD.
        </footer>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let accessToken = null;

        // Verifica se já tem token salvo
        window.onload = () => {
            const token = localStorage.getItem('accessToken');
            if (token) {
                accessToken = token;
                testProtectedRoute();
            }
        };

        function loginWithGoogle() {
            window.location.href = `${API_URL}/api/auth/google`;
        }

        async function logout() {
            try {
                const response = await fetch(`${API_URL}/api/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    localStorage.removeItem('accessToken');
                    accessToken = null;
                    showLoginArea();
                }
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }

        async function testProtectedRoute() {
            try {
                const response = await fetch(`${API_URL}/api/protected`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showUserArea(data.user);
                } else {
                    showLoginArea();
                }

                document.getElementById('apiResponse').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erro ao acessar rota protegida:', error);
                showLoginArea();
            }
        }

        function showUserArea(user) {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('userArea').style.display = 'block';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPicture').src = user.picture;
        }

        function showLoginArea() {
            document.getElementById('loginArea').style.display = 'block';
            document.getElementById('userArea').style.display = 'none';
        }

        // Captura o token após o login com Google
        const urlParams = new URLSearchParams(window.location.search);
        const messageParam = urlParams.get('message');
        if (messageParam === 'auth_success') {
            const tokenInfo = JSON.parse(urlParams.get('token_info'));
            accessToken = tokenInfo.access_token;
            localStorage.setItem('accessToken', accessToken);
            testProtectedRoute();
        }
    </script>
</body>
</html>
